[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
# Comando principal: usa o driver Redis, 2 processos, limite de 60 minutos de vida
command=php /var/www/html/artisan queue:work redis --queue=default --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2  ; Rodar 2 processos worker para redund√¢ncia
redirect_stderr=true
stdout_logfile=/var/log/supervisor/worker.log
stderr_logfile=/var/log/supervisor/worker-error.log
# Matching stop_grace_period no docker-compose.yml
stopwaitsecs=60 
stopsignal=TERM